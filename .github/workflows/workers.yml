name: Updating workers

on:  
  push:
    branches: main

jobs:
  worker1:
    name: updating worker 1
    runs-on: worker1 
    steps:
    - uses: actions/checkout@v3

    - name: updating worker1
      run: |
        docker build -t my-node-app .
        docker tag my-node-app:latest test1:5000/my-node-app:latest
        docker push test1:5000/my-node-app:latest
        docker service update --image test1:5000/my-node-app:latest my-stack_my-app
        docker ps

  worker2:
    name: updating worker 2
    needs: worker1
    runs-on: worker2

    steps:
    - uses: actions/checkout@v3

    - name: updating workers
      run: |
        docker service update --image test1:5000/my-node-app:latest my-stack_my-app

  worker3:
    name: updating worker 3
    needs: worker2
    runs-on: worker3

    steps:
    - uses: actions/checkout@v3

    - name: updating workers
      run: |
        docker service update --image test1:5000/my-node-app:latest my-stack_my-app
