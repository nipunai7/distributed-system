name: Updating workers

on:  
  push:
    branches: main

jobs:
  worker1:
    runs-on: worker1 
    steps:
    - uses: actions/checkout@v3

    - name: updating worker1
      run: |
        docker rmi -f my-node-app
        docker stack rm my-stack
        docker build -t my-node-app .
        docker stack deploy -c docker-compose.yml my-stack
        docker ps

  worker2:
    name: updating workers
    needs: worker1
    runs-on: worker2

    steps:
    - uses: actions/checkout@v3

